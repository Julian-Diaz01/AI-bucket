version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ${CONTAINER_NAME:-ollama-gpt-oss}
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    volumes:
      - ${OLLAMA_MODELS_PATH:-D:\.ollama}:/root/.ollama
    environment:
      - OLLAMA_HOST=${OLLAMA_HOST:-0.0.0.0:11434}
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: ${MEMORY_LIMIT:-32G}
          cpus: '${CPU_LIMIT:-8}'
        reservations:
          memory: ${MEMORY_RESERVATION:-8G}
          cpus: '${CPU_RESERVATION:-2}'

